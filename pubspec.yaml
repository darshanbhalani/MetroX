name: MetroX
description: Metro ticket booking application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.22.0
  photo_view: ^0.14.0
  google_maps_flutter: ^2.3.1
  dropdown_textfield: ^1.0.8
  firebase_database: ^10.2.3
  firebase_storage: ^11.2.4
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  qr_flutter: ^4.1.0
  font_awesome_flutter: ^10.5.0
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.0
  rive: ^0.11.16
  razorpay_flutter: ^1.3.5
  random_password_generator: ^0.2.1
  image_gallery_saver: ^2.0.3
  screenshot: ^2.1.0
  share: ^2.0.4
  url_launcher: ^6.0.12
  location:
  u_credit_card: ^1.1.0
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Other/App-Icon.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/Icons/
    - assets/Maps/
    - assets/OnBoardScreens/
    - assets/Other/
    - assets/Animations/
